<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .photo {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .photo img {
            width: 100%;
            height: auto;
            display: block;
        }
        .photo .description {
            padding: 10px;
            background-color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Add photos here -->
        <div class="photo">
            <img src="photo1.jpg" alt="Photo 1">
            <div class="description">Description for Photo 1</div>
        </div>
    </div>
</body>
</html>
